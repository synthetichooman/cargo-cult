<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도슨트 전시 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>전시 제목</h1>
        <p>이곳은 전시 설명이 들어가는 공간입니다. 작품과 작가에 대한 정보를 간략하게 소개합니다.</p>
        <img src="sample.jpg" alt="전시 작품 이미지">
        <p>작품 설명: 이 작품은 ...</p>
    </div>
</body>
</html>
